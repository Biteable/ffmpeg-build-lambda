language: c
cache: ccache
compiler: gcc
dist: trusty
sudo: required
env:
  global:
  - COMMIT_AUTHOR_EMAIL: "barrett.harber@gmail.com"
addons:
  apt:
    packages:
    - figlet
    - frei0r-plugins-dev
    #- libass-dev
    - libfontconfig-dev
    - libfribidi-dev
    - libmp3lame-dev
    - libopencore-amrnb-dev
    - libopencore-amrwb-dev
    - libopenjpeg-dev
    - libopus-dev
    - libsoxr-dev
    - libspeex-dev
    - libtheora-dev
    - libvorbis-dev
    - libvo-amrwbenc-dev
    - libwebp-dev
    - libx264-dev
    - libxvidcore-dev
    - texinfo
    - yasm
before_install:
- openssl aes-256-cbc -K $encrypted_db3a50dc7bb3_key -iv $encrypted_db3a50dc7bb3_iv -in deploy_key.enc -out deploy_key -d
- git config user.name "Travis CI"
- git config user.email "$COMMIT_AUTHOR_EMAIL"
script: ./build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: ffmpeg-build-lambda.tar.gz
  skip_cleanup: true
  on:
    tags: true
